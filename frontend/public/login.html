<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Track - Login</title>
  </head>
  <body>
    <div class="text-center mt-5">
      <form style="max-width: 300px; margin: auto">
        <h1 class="mt-5 h3 font-weight-normal">Track</h1>

        <label for="emailAddress" class="sr-only"></label>
        <input
          type="email"
          id="emailAddress"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />

        <label for="password" class="sr-only"> </label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />

        <div class="checkbox">
          <label>
            <input class="mt-3" type="checkbox" value="remember-me" /> Remember
            me
          </label>
        </div>
        <div class="mt-3 d-grid gap-2 col-4 mx-auto">
          <button class="btn btn-primary">Login</button>

          <button class="btn btn-primary mx-3">Register</button>
        </div>
      </form>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
